<html>

<body onload="link()">

    <p>Level
        <input type="number" min="21" max="99" id="LVL" value="21" onchange="update()">

    <p>Upgrade
        <input type="number" min="0" max="15" id="UP" value="0" onchange="update()">
    </p>

    <p>Attaque
        <input type="number" min="0" max="100" id="AtN" value="0" oninput="number(id)">

    </p>

    <p>Defense

    </p>

    </p>

    <p>HP/MP

        <!--<input type="range" id="Ma" min="0" max="100" value="0" oninput="number(id)">-->

    </p>

    <p id="bonusA">Bonus :</p>
    <p id="bonusD"></p>
    <p id="bonusE"></p>
    <p id="bonusM"></p>

    <p>
        Attaque | Defense | Element | HP/MP | Global</br>
        <input type="number" min="0" max="20" id="Atb" value="0" oninput="item(id)">

        <input type="number" min="0" max="20" id="Elb" value="0" oninput="item(id)">
        <input type="number" min="0" max="20" id="Mab" value="0" oninput="item(id)">
