<html>
<title>Test</title>

<body onload="link()">

        <label for="level">Sp métier</label>
        <input type="number" min="21" max="99" id="LVL" value="21" onchange="update()">

        <label for="upgrade">Amélioration</label>
        <input type="number" min="0" max="15" id="UP" value="0" onchange="update()">

    <p id="sortie">Nombre de Points total : 3 Nombre de Points a utiliser : 3</p>

    <label for="Attaque">Attaque</label>
    <input type="number" min="0" max="100" id="AtN" value="0" oninput="number(id)">
    <input type="text" id="AtT" readonly value="0">


    <label for="Defense">Defense</label>
    <input type="number" min="0" max="100" id="DeN" value="0" oninput="number(id)">
    <input type="text" id="DeT" readonly value="0">

    <label for="Element">Element</label>
    <input type="number" min="0" max="100" id="ElN" value="0" oninput="number(id)">
    <input type="text" id="ElT" readonly value="0">

    <label for="hpmp">HP/MP</label>
    <input type="number" min="0" max="100" id="MaN" value="0" oninput="number(id)">
    <input type="text" id="MaT" readonly value="0"> %

    <div>
        <p id="bonusA">Bonus :</p>
        <p id="bonusD"></p>
        <p id="bonusE"></p>
        <p id="bonusM"></p>
    </div>

    <div>
        <input type="number" min="0" max="50" id="Atb" value="0" oninput="item(id)">
        <input type="number" min="0" max="50" id="Deb" value="0" oninput="item(id)">
        <input type="number" min="0" max="50" id="Elb" value="0" oninput="item(id)">
        <input type="number" min="0" max="50" id="Mab" value="0" oninput="item(id)">
        <input type="number" min="0" max="50" id="Glb" value="0" oninput="item(id)">
    </div>
    <button onclick="reset()">Reset</button>
    <button onclick="createLink()">Partager l'URL</button>
    <textarea id="link" hidden type="text"></textarea>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
